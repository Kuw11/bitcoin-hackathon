<div>
    <h3>Request for a contract:</h3>

    <form>
        <label><p style="width: 100px">Amount: </p><input type="text" ng-model="walet_amount"></label><br>
        <label><p style="width: 100px">Public key: </p><input type="text" ng-model="walet_publicKey"></label><br>
        <label><p style="width: 100px">Duration: </p><input type="text" ng-model="walet_duration"></label><br>
        <input ng-click="generate()" type="button" value="Submit">
    </form>
</div>
